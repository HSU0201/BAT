<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ce913;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #34e269;
        }
        #result, #calculationProcess {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <title>計算總和</title>
</head>
<body>
    <div class="body">
        <h1>計算總和</h1><br>
        <p>請輸入 N 的值：</p>
        <input type="number" id="inputN">
        <button onclick="calculateAndDisplaySum()">計算</button>
        <p id="result"></p>
        <p id="calculationProcess"></p>
    </div>

    <script>
        function calculateSum(N) {
            let totalSum = 0;
            let sign = 1;
            let process = '';

            for (let i = 1; i <= N; i++) {
                process += (sign === 1 ? '+' : '-') + i;
                totalSum += sign * i;
                sign *= -1;

                if (i !== N) {
                    process += ', ';
                }
            }

            return { totalSum, process };
        }

        function calculateAndDisplaySum() {
            let inputN = document.getElementById("inputN").value;
            let N = parseInt(inputN);
            let result = calculateSum(N);
            document.getElementById("result").innerText = "總和為：" + result.totalSum;
            document.getElementById("calculationProcess").innerText = "計算過程：" + result.process;
        }
    </script>
</body>
</html>
