<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抽獎</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f4;
      }
      .container {
          text-align: center;
      }
      button {
          padding: 10px 20px;
          font-size: 16px;
          margin-top: 20px;
          background-color: #b5d427;
          color: #fff;
          border: none;
          cursor: pointer;
          border-radius: 5px;
      }
      button:hover {
          background-color: #677720;
      }
  </style> 
</head>
  <body>
  <div class="container">
      <h1>抽獎</h1>
      <p>按下下方按鈕進行抽獎：</p>
      <button onclick="drawPrize()">抽獎</button>
      <p id="result"></p>
  </div>

    <script>
    const prizes = [
        { name: "1 獎", quantity: 1, probability: 0.001 },
        { name: "2 獎", quantity: 1, probability: 0.023 },
        { name: "3 獎", quantity: 2, probability: 0.13 },
        { name: "4 獎", quantity: 5, probability: 0.18 },
        { name: "5 獎", quantity: 11, probability: 0.25 }
    ];
    let availablePrizes = [];

    prizes.forEach(prize => {
        for (let i = 0; i < prize.quantity; i++) {
            availablePrizes.push(prize.name);
        }
    });

    function drawPrize() {
        if (availablePrizes.length === 0) {
            document.querySelector('#result').textContent = "禮物箱內沒有禮物了。";
            return;
        }

        const randomIndex = Math.floor(Math.random() * availablePrizes.length);
        const selectedPrize = availablePrizes.splice(randomIndex, 1)[0];
        
        document.querySelector('#result').textContent = `抽到 ${selectedPrize}，目前尚未抽取的獎勵為 [ ${availablePrizes.join(" , ")} ]`;
    }
    </script>
  </body>
</html>
